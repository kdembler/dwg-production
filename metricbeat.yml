metricbeat.modules:
  - module: system
    metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
      - uptime
      - socket_summary
      - diskio
      - filesystem
      - fsstat
    processors:
      - drop_event.when.regexp:
          system.network.name: "^(lo|docker0|br-|veth.*)$"

  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "event"
      - "healthcheck"
      - "info"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    enabled: true
